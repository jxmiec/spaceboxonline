<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceBox - Lunar Landing</title>
    <link rel="icon" type="image/x-icon" href="spacebox-logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet"> 
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1;
            --text-color: #333;
            --bg-color: #f0f2f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            font-size: 16px;
            text-align: center;
        }

        #game-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 20px;
        }

        #game-canvas {
            background: #000;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            display: block;
        }

        #controls {
            margin: 20px 0;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .control-button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: var(--secondary-color);
        }

        #status {
            position: absolute;
            width: 800px;
            color: #fff;
            font-size: 1rem;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        #speed {
            float: left;
            margin-left: 10px;
        }

        #propellant {
            float: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="mobile-menu">
                <a href="#" class="menu-toggle" aria-label="Toggle navigation menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="logo">
                <span>SPACEBOX</span>
                <a href="/">
                    <img src='logo.png' alt="SpaceBox Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="/discover">Discover</a></li>
                <li><a href="/history" class="active">Lunar Landing</a></li>
                <li><a href="/shop">Shop</a></li>
            </ul>
            <ul class="nav-links" id="mobileNav">
                <li><a href="/discover">Discover</a></li>
                <li><a href="/history" class="active">Lunar Landing</a></li>
                <li><a href="/shop">Shop</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="game-container">
            <h2>Lunar Landing Challenge</h2>
            <p>Land the rocket softly (< 2 m/s) using just enough propellant!</p>
            <div id="status">
                <span id="speed">Speed: 0 m/s</span>
                <span id="propellant">Propellant: 100%</span>
            </div>
            <canvas id="game-canvas" width="800" height="600"></canvas>
            <div id="controls">
                <button class="control-button" id="left-thruster">Left Thruster</button>
                <button class="control-button" id="main-thruster">Main Thruster</button>
                <button class="control-button" id="right-thruster">Right Thruster</button>
                <button class="control-button" id="restart">Play Again</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 SpaceBox, where the future of engineering and exploration begins.</p>
    </footer>

    <script>
        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            const mobileNav = document.getElementById('mobileNav');
            const menuToggle = this;
            mobileNav.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Game Logic
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const speedDisplay = document.getElementById('speed');
        const propellantDisplay = document.getElementById('propellant');

        let game = {
            rocket: {
                x: 400,
                y: 50,
                width: 20,
                height: 40,
                velocityY: 0,
                velocityX: 0,
                propellant: 30 // Calibrated for just enough with perfect play
            },
            landingPad: {
                x: 350,
                y: 550,
                width: 100,
                height: 10
            },
            gravity: 0.05, // Lunar gravity (~1/6 Earth)
            gameOver: false
        };

        function drawRocket() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(game.rocket.x, game.rocket.y, game.rocket.width, game.rocket.height);
            if (mainThrust) {
                ctx.fillStyle = '#ff4500';
                ctx.fillRect(game.rocket.x + 5, game.rocket.y + game.rocket.height, 10, 10);
            }
        }

        function drawLandingPad() {
            ctx.fillStyle = '#666';
            ctx.fillRect(game.landingPad.x, game.landingPad.y, game.landingPad.width, game.landingPad.height);
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
        }

        let mainThrust = false;
        let leftThrust = false;
        let rightThrust = false;

        function update() {
            if (game.gameOver) return;

            // Apply gravity
            game.rocket.velocityY += game.gravity;

            // Apply thrusters
            if (mainThrust && game.rocket.propellant > 0) {
                game.rocket.velocityY -= 0.15;
                game.rocket.propellant -= 0.1;
            }
            if (leftThrust && game.rocket.propellant > 0) {
                game.rocket.velocityX -= 0.05;
                game.rocket.propellant -= 0.05;
            }
            if (rightThrust && game.rocket.propellant > 0) {
                game.rocket.velocityX += 0.05;
                game.rocket.propellant -= 0.05;
            }

            // Update position
            game.rocket.x += game.rocket.velocityX;
            game.rocket.y += game.rocket.velocityY;

            // Boundaries
            if (game.rocket.x < 0) game.rocket.x = 0;
            if (game.rocket.x > canvas.width - game.rocket.width) 
                game.rocket.x = canvas.width - game.rocket.width;

            // Convert velocity to m/s (approximate scale)
            const speedMs = Math.abs(game.rocket.velocityY * 10).toFixed(1);

            // Check landing
            if (game.rocket.y + game.rocket.height >= game.landingPad.y && 
                game.rocket.x >= game.landingPad.x && 
                game.rocket.x + game.rocket.width <= game.landingPad.x + game.landingPad.width) {
                game.gameOver = true;
                if (speedMs < 2) {
                    alert('Success! Perfect landing at ' + speedMs + ' m/s');
                } else {
                    alert('Failure! Landing too fast at ' + speedMs + ' m/s');
                }
            } else if (game.rocket.y > canvas.height) {
                game.gameOver = true;
                alert('Failure! You crashed into the lunar surface!');
            }

            // Update display
            speedDisplay.textContent = `Speed: ${speedMs} m/s`;
            propellantDisplay.textContent = `Propellant: ${Math.max(0, Math.floor(game.rocket.propellant / 30 * 100))}%`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawLandingPad();
            drawRocket();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            game.rocket.x = 400;
            game.rocket.y = 50;
            game.rocket.velocityX = 0;
            game.rocket.velocityY = 0;
            game.rocket.propellant = 30;
            game.gameOver = false;
        }

        // Controls
        document.getElementById('main-thruster').addEventListener('mousedown', () => mainThrust = true);
        document.getElementById('main-thruster').addEventListener('mouseup', () => mainThrust = false);
        document.getElementById('left-thruster').addEventListener('mousedown', () => leftThrust = true);
        document.getElementById('left-thruster').addEventListener('mouseup', () => leftThrust = false);
        document.getElementById('right-thruster').addEventListener('mousedown', () => rightThrust = true);
        document.getElementById('right-thruster').addEventListener('mouseup', () => rightThrust = false);
        document.getElementById('restart').addEventListener('click', resetGame);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') mainThrust = true;
            if (e.key === 'ArrowLeft') leftThrust = true;
            if (e.key === 'ArrowRight') rightThrust = true;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') mainThrust = false;
            if (e.key === 'ArrowLeft') leftThrust = false;
            if (e.key === 'ArrowRight') rightThrust = false;
        });

        gameLoop();
    </script>
</body>
</html>
